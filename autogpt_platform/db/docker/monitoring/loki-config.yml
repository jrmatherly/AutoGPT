# Loki Configuration for Supabase Log Aggregation
# Grafana Loki: Log aggregation system designed to store and query logs from all applications and infrastructure
#
# This configuration provides:
# - 30-day log retention
# - Efficient compression and indexing
# - Integration with Grafana for visualization
# - Low resource overhead

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

# Common configuration shared between ingester and querier
common:
  instance_addr: 127.0.0.1
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

# Query limits
query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

# Schema configuration
schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

# Storage configuration
storage_config:
  tsdb_shipper:
    active_index_directory: /loki/tsdb-index
    cache_location: /loki/tsdb-cache
    shared_store: filesystem
  filesystem:
    directory: /loki/chunks

# Compactor configuration (reduces storage size)
compactor:
  working_directory: /loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_store: filesystem

# Retention limits (30 days)
limits_config:
  retention_period: 720h # 30 days
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 168h # 1 week
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20
  per_stream_rate_limit: 5MB
  per_stream_rate_limit_burst: 15MB
  max_query_series: 500
  max_query_lookback: 0
  max_streams_per_user: 10000
  max_global_streams_per_user: 0
  max_chunks_per_query: 2000000
  max_query_length: 721h # Slightly more than retention period
  max_query_parallelism: 32
  max_cache_freshness_per_query: 10m

# Chunk caching
chunk_store_config:
  max_look_back_period: 0s
  chunk_cache_config:
    embedded_cache:
      enabled: true
      max_size_mb: 100

# Table manager (cleanup old data)
table_manager:
  retention_deletes_enabled: true
  retention_period: 720h # 30 days

# Ruler for alerting (optional, disabled by default)
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true
  enable_alertmanager_v2: true

# Analytics configuration
analytics:
  reporting_enabled: false
