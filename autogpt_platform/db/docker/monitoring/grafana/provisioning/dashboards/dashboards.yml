apiVersion: 1

providers:
  - name: "Supabase Dashboards"
    orgId: 1
    folder: "Supabase"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/definitions
      foldersFromFilesStructure: true
